<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>The Guessing Game</title>
  </head>
 <body>
    <div id="intro" class="bg-image" style="background-image: url(https://i.pinimg.com/originals/39/87/eb/3987ebbc24f3b23c87ff746109f68c88.jpg);
    height: 100vh">
      <h2 class="text-primary" class="text-center" >The Guessing Game</h2>
      <h3 class="text-success">your guess is: {{ran.guess}}</h3>
      <h4 class="text-warning">you have {{ran.cncp}} correct letters in the correct place</h4>
      <h4 class="text-danger">you have {{ran.cnwp}} correct letters in the wrong place</h4>
      <h4 class="text-info">you have tried {{ran.essay}} times !!! </h4>
       <br>
         <form action="" method="post">
           {% csrf_token %}

         <textarea name="text" cols=30 rows=2 maxlength="5"></textarea>
      <br />
         <input type="submit" value="Guess!"/>
         </form>

     {%if ran.cncp == 3 %}
      <h1 class="text-success">You Win</h1>
      
       {%endif%}



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     </div> 
     </body>
</html>
